<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edita Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        {% for empleado in empleados %}
            <form action="/upd_emp" method="POST" enctype=multipart/form-data>
                <input type="hidden" name="id" value="{{empleado[0]}}">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{empleado[1]}}">
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{empleado[2]}}">
                </div>
                <div class="form-group">
                    <label for="foto">Foto</label>
                    <br>
                    <img class = "img-thumbnail" width = 100 src = "{{url_for('uploads',nombreFoto = empleado[3])}}" alt="">
                    <br>
                    <br>
                    <br>
                    <input type="file" class="form-control" id="foto" name="foto" value="{{empleado[3]}}">
                </div>
                <br>
                <br>
                <br>
                <input type="submit" class="btn btn-primary" value="Actualizar">
            </form>
        {% endfor %}
        

    </div>
</body>
